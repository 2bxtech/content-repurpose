# Redis Configuration for Content Repurpose Tool
# Optimized for session management and rate limiting

# Basic settings
bind 0.0.0.0
port 6379
timeout 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for development - in production use more robust settings)
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_redis_password_here

# Logging
loglevel notice
logfile ""

# Database settings
databases 16

# Session and rate limiting optimization
tcp-keepalive 300
tcp-backlog 511

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""