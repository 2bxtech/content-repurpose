# Staging Redis Configuration
# Balanced configuration for staging environment

# Basic Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Security Settings
requirepass REDIS_PASSWORD_PLACEHOLDER
# Some commands disabled but more permissive than production
rename-command FLUSHALL "FLUSHALL_STAGING"
rename-command CONFIG "CONFIG_STAGING"

# Memory Management
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 3

# Persistence Settings (lighter than production)
# RDB Settings
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Settings (enabled but less frequent)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 32mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging (more verbose for debugging)
loglevel verbose
logfile ""
syslog-enabled no

# Client Settings
maxclients 1000

# Network Settings
tcp-backlog 511

# Advanced Settings (optimized for staging)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active Defragmentation (enabled but conservative)
activedefrag yes
active-defrag-ignore-bytes 50mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow Log (more sensitive for performance tuning)
slowlog-log-slower-than 5000
slowlog-max-len 256

# Latency Monitoring
latency-monitor-threshold 50

# Security
protected-mode yes
always-show-logo no