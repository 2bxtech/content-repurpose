# Staging PostgreSQL Configuration
# Balanced between performance and resource usage

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (reduced for staging environment)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 2MB
maintenance_work_mem = 32MB
dynamic_shared_memory_type = posix

# Checkpoint Settings
wal_buffers = 8MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 512MB
min_wal_size = 80MB

# Query Planner Settings
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 100

# Logging Settings (more verbose for staging debugging)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 500         # Log slower queries for debugging
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_statement = 'all'                    # Log all statements for debugging

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Security Settings
ssl = off
password_encryption = scram-sha-256
row_security = on

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Timezone and Locale
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'